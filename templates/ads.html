{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    {% block style %}
        <link href="{% static '' %}assets/libs/quill/quill.core.css" rel="stylesheet" type="text/css"/>
        <link href="{% static '' %}assets/libs/quill/quill.bubble.css" rel="stylesheet" type="text/css"/>
        <link href="{% static '' %}assets/libs/quill/quill.snow.css" rel="stylesheet" type="text/css"/>
    {% endblock %}
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">
                <div class="row mt-2">
                    <div class="col-lg-6">

                        <div class="justify-content-between d-flex align-items-center mb-3">
                            <h5 class="mb-0 pb-1 text-decoration-underline">Reklama Yuborish</h5>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title mb-0">Botga Reklama postini yuborish</h4>
                            </div><!-- end card header -->
                            <form action="{% url "ads" %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="card-body">
                                    <textarea name="desc" id="" cols="50" rows="10"></textarea>
                                    <div class="col-lg-12">
                                        <div>
                                            <p>
                                                <label for="formFile" class="form-label">Reklama Rasmi</label>
                                                <input class="form-control" name="image" type="file"
                                                       accept="image/*" id="file"
                                                       onchange="loadFile(event)">
                                            </p>
                                            <p><img id="output" width="400"/></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div>
                                                <label for="formFile" class="form-label">Reklama Videosi</label>
                                                <input class="form-control" name="video" type="file"
                                                       accept="image/*" id="file">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary col-2 mt-2"> Yuborish</button>
                                </div><!-- end card-body -->
                            </form>
                        </div>
                        <!-- end col -->
                    </div>
                </div>
            </div>
        </div>

        {% block script %}
            <script>
                var loadFile = function (event) {
                    var image = document.getElementById('output');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
            </script>

            <script src="{% static '' %}assets/libs/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>

            <!-- quill js -->
            <script src="{% static '' %}assets/libs/quill/quill.min.js"></script>
            <script src="{% static '' %}assets/js/pages/form-editor.init.js"></script>
        {% endblock %}
{% endblock %}
