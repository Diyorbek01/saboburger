{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    {% block style %}
        <link href="{% static '' %}assets/libs/quill/quill.core.css" rel="stylesheet" type="text/css"/>
        <link href="{% static '' %}assets/libs/quill/quill.bubble.css" rel="stylesheet" type="text/css"/>
        <link href="{% static '' %}assets/libs/quill/quill.snow.css" rel="stylesheet" type="text/css"/>
    {% endblock %}
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="justify-content-between d-flex align-items-center mb-3">
                            <h5 class="mb-0 pb-1 text-decoration-underline">Tizimdagi boshqa suratlar ro'yxati</h5>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title mb-0">Bot uchun suratlar joylash</h4>
                            </div><!-- end card header -->

                            <div class="card-body">
                                <form action="{% url "photos" %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="col-lg-12">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div class="d-flex gap-3 align-items-center">
                                                <div>
                                                    <p><img id="output" width="200"
                                                            {% if photo.registration %}src=" {{ photo.registration.url }}"{% endif %}/>
                                                    </p>
                                                </div>
                                                <div>
                                                    <p>
                                                        <label for="formFile" class="form-label">Ro'yxatdan o'tish oyna
                                                            surati</label>
                                                        <input class="form-control" name="registration" type="file"
                                                               accept="image/*" id="file"
                                                               onchange="loadFile(event)">
                                                    </p>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary col-2"><i
                                                    class="ri-refresh-line">Almashtirish</i></button>
                                        </div>
                                    </div>
                                </form>
                                <form action="{% url "photos" %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="col-lg-12">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div class="d-flex gap-3 align-items-center">
                                                <div>
                                                    <p><img id="output1" width="200"
                                                            {% if photo.start %}src=" {{ photo.start.url }}"{% endif %}/>
                                                    </p>
                                                </div>
                                                <div>
                                                    <p>
                                                        <label for="formFile" class="form-label">Bo'limlar tanlash
                                                            oynasi
                                                            surati</label>
                                                        <input class="form-control" name="start" type="file"
                                                               accept="image/*" id="file"
                                                               onchange="loadFile1(event)">
                                                    </p>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary col-2"><i
                                                    class="ri-refresh-line">Almashtirish</i></button>
                                        </div>
                                    </div>
                                </form>

                                <form action="{% url "photos" %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="col-lg-12">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div class="d-flex gap-3 align-items-center">
                                                <div>
                                                    <p><img id="output2" width="200"
                                                            {% if photo.product %}src=" {{ photo.product.url }}"{% endif %}/>
                                                    </p>
                                                </div>
                                                <div>
                                                    <p>
                                                        <label for="formFile" class="form-label">Mahsulotlar bo'limini
                                                            tanlash oyna
                                                            surati</label>
                                                        <input class="form-control" name="products" type="file"
                                                               accept="image/*" id="file"
                                                               onchange="loadFile2(event)">
                                                    </p>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary col-2"><i
                                                    class="ri-refresh-line">Almashtirish</i></button>
                                        </div>
                                    </div>
                                </form>
                            </div><!-- end card-body -->
                        </div>
                        <!-- end col -->
                    </div>
                </div>
            </div>
        </div>

        {% block script %}
            <script>
                var loadFile = function (event) {
                    var image = document.getElementById('output');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
                var loadFile1 = function (event) {
                    var image = document.getElementById('output1');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
                var loadFile2 = function (event) {
                    var image = document.getElementById('output2');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
            </script>

            <script src="{% static '' %}assets/libs/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>

            <!-- quill js -->
            <script src="{% static '' %}assets/libs/quill/quill.min.js"></script>
            <script src="{% static '' %}assets/js/pages/form-editor.init.js"></script>
        {% endblock %}
{% endblock %}
