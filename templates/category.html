{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header align-items-center d-flex">
                                <h4 class="card-title mb-0 flex-grow-1">Mahsulot Bo'limlari</h4>
                            </div><!-- end card header -->

                            <div class="card-body">
                                <div class="live-preview">
                                    <form action="{% url 'category' %}" method="post" class="row g-3">
                                        {% csrf_token %}
                                        <div class="col-md-12">
                                            <label for="fullnameInput" class="form-label">Nomi</label>
                                            <input type="text" class="form-control" id="fullnameInput"
                                                   placeholder="Nom kiriting" name="name">
                                        </div>
                                        <div class="col-2">
                                            <button type="submit"
                                                    class="btn btn-primary bg-gradient waves-effect waves-light">Saqlash
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header align-items-center d-flex">
                                <h4 class="card-title mb-0 flex-grow-1">Bo'limlar ro'yxati</h4>
                            </div><!-- end card header -->

                            <div class="card-body">
                                <div class="live-preview">
                                    <div class="table-responsive table-card">
                                        <table class="table align-middle table-nowrap mb-0">
                                            <thead class="table-light">
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Nomi</th>
                                                <th scope="col" style="width: 150px;">Amallar</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {% for category in categories %}
                                                <tr>
                                                    <td><a href="#" class="fw-semibold">{{ forloop.counter }}</a></td>
                                                    <td>{{ category.name }}</td>
                                                    <td>
                                                        <a href="/delete-staff/{{ staff.id }}"
                                                           class="btn btn-danger bg-gradient waves-effect waves-light"
                                                           onclick="return confirm('Siz rostdan ham o\'chirmoqchimisiz?')"
                                                        ><i
                                                                class=" ri-delete-bin-fill"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div><!-- end card-body -->
                        </div><!-- end card -->
                    </div><!-- end col -->
                </div>
            </div>
        </div>
    </div>


{% endblock %}
